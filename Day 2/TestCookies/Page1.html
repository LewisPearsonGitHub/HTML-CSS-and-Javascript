<html>
<head> 
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body> 
<!-- Textfield with Floating Label -->

<form action="">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="number" id="t_username">
    <label class="mdl-textfield__label" for="t_username">Enter number 1</label>
  </div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="number" id="t_password">
    <label class="mdl-textfield__label" for="t_password">number 2</label>
  </div>



<button id="b_sum" class="mdl-button mdl-js-button mdl-button--raised" style="background-color:#FF0000">
  Sum these two numbers
</button>

</form>

<script>

$(document).ready(

function() {

$('#b_sum').click(function(e){

e.preventDefault();
n1 =parseInt(document.getElementById('t_username').value);
n2 =parseInt(document.getElementById('t_password').value);
document.cookie =n1+n2;
window.location.href = 'page2.html';
});

});


</script>

</body>


</html>
