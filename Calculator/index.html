<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <input type="text" name="" id="counterInput" />
    <br />
    <div id="buttons">
    <button id="one" onclick="numberInput(event)">1</button>
    <button id="two" onclick="numberInput(event)">2</button>
    <button id="three" onclick="numberInput(event)">3</button>
    <button id="plus" onclick="plus()">+</button>
    <button id="four" onclick="numberInput(event)">4</button>
    <button id="five" onclick="numberInput(event)">5</button>
    <button id="six" onclick="numberInput(event)">6</button>
    <button id="minus" onclick="minus()">-</button>
    <button id="seven" onclick="numberInput(event)">7</button>
    <button id="eight" onclick="numberInput(event)">8</button>
    <button id="nine" onclick="numberInput(event)">9</button>
    <button id="divide" onclick="divide()"> / </button>
    <button id="clearCalculator" onclick="clearCalculator()">C</button>
    <button id="zero" onclick="zero()">0</button>
    <button id="equals" onclick="equals()">=</button>
    <button id="multiply" onclick="multiply()">*</button>
    </div>
    <div id="output">
      <h2>History:</h2>
      <br/>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
